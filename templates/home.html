<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Posts</title>
</head>
<body>
    {% if user.is_authenticated %}
        {{ user.username }}
    {% else %}
        <p>You are not logged in</p>
    {% endif %}
    <!-- Render the posts -->
    {% for post in posts %}
        <h1>
            {{post.title}}
        </h1>
        <h2>
            {{post.body}}
        </h2>
        <p>
            {{post.created_at}}
        </p>
    {% endfor %}
</body>
</html>
